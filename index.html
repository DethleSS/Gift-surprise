<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

<title>üéÅ –ü–æ—Å–ª–µ–¥–Ω—è—è –∫–æ—Ä–æ–±–∫–∞</title>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
    color: white;
  }

  /* ---------- –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù ---------- */
  #startScreen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #1a1a1a, #000);
  }

  /* –ë–û–õ–¨–®–ê–Ø –ö–ù–û–ü–ö–ê */
  #startBtn {
    width: 85%;
    height: 28dvh;

    font-size: 30px;
    font-weight: 700;

    border-radius: 30px;
    border: none;

    background: linear-gradient(135deg,#ffffff,#e8e8e8);
    color: black;

    box-shadow:
      0 15px 40px rgba(0,0,0,.6),
      inset 0 2px 4px rgba(255,255,255,.6);

    transition: .25s;
  }

  #startBtn:active {
    transform: scale(.96);
  }

  /* ---------- –í–ò–î–ï–û ---------- */
  video {
    display: none;
    position: fixed;
    inset: 0;

    width: 100vw;
    height: 100dvh;

    object-fit: contain; /* ‚Üê –í–ê–ñ–ù–û: —Ç–µ–ø–µ—Ä—å –±–µ–∑ –æ–±—Ä–µ–∑–∫–∏ */
    background: black;
  }

  /* ---------- –ó–ê–¢–ï–ú–ù–ï–ù–ò–ï ---------- */
  #overlay {
    display: none;
    position: fixed;
    inset: 0;

    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(10px);

    opacity: 0;
    transition: opacity .5s;

    z-index: 5;
  }

  /* ---------- POPUP ---------- */
  #popup {
    display: none;

    position: fixed;
    top: 50%;
    left: 50%;

    transform: translate(-50%, -50%) scale(.8);

    width: 88%;
    max-width: 440px;

    padding: 45px 25px;

    background: white;
    color: black;

    font-size: 28px;
    font-weight: 700;

    border-radius: 32px;
    text-align: center;

    box-shadow: 0 30px 80px rgba(0,0,0,.7);

    opacity: 0;
    transition: .45s;

    z-index: 10;
  }

  #popup.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>

<body>

<div id="startScreen">
  <button id="startBtn">
    üéÅ –û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–æ—Ä–æ–±–∫—É
  </button>
</div>

<video id="vid" playsinline>
  <source src="./video.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<div id="popup">
  –ê —Ç—ã —Ç–æ—á–Ω–æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ<br>–ø–æ—Å–º–æ—Ç—Ä–µ–ª–∞ –≤—Å–µ –∫–æ—Ä–æ–±–∫–∏? üòè
</div>


<script>
const btn = document.getElementById('startBtn')
const startScreen = document.getElementById('startScreen')
const vid = document.getElementById('vid')
const popup = document.getElementById('popup')
const overlay = document.getElementById('overlay')

btn.onclick = async () => {

  // –ª–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
  if (navigator.vibrate) navigator.vibrate(40)

  startScreen.style.display = 'none'

  vid.style.display = 'block'
  vid.muted = false
  vid.volume = 1

  await vid.play()

  // —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ ‚Äî –º–∞–≥–∏—è
  setTimeout(() => {

    // –ø—Ä–∏–≥–ª—É—à–∞–µ–º –∑–≤—É–∫
    vid.volume = 0.15

    // —Å–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
    if (navigator.vibrate) navigator.vibrate([200,100,200])

    overlay.style.display = 'block'
    popup.style.display = 'block'

    requestAnimationFrame(() => {
      overlay.style.opacity = '1'
      popup.classList.add('show')
    })

  }, 10000)
}
</script>

</body>
</html>
