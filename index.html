<style>

#overlay {

  backdrop-filter: blur(10px);

  transition: opacity .5s;

  z-index: 5;
}

/* ---------- –û–ë–©–ò–ô POPUP ---------- */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(.85);

  width: 90%;
  max-width: 420px;

  padding: 30px;

  background: white;
  color: black;

  border-radius: 28px;
  text-align: center;

  box-shadow: 0 30px 80px rgba(0,0,0,.7);

  opacity: 0;
  transition: .35s;

  z-index: 10;
}

.popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* ---------- –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê ---------- */

<body>

<div id="startScreen">

<!-- –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π popup -->

  <h2>–ü–æ–¥–æ–∂–¥–∏‚Ä¶</h2>
  <p style="opacity:.7">–†–µ—à–∏ –ø—Ä–∏–º–µ—Ä —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>

<!-- –§–∏–Ω–∞–ª—å–Ω—ã–π popup -->
<div id="finalPopup" class="popup">
  <div class="finalText">
    –õ–∞–¥–Ω–æ‚Ä¶ üòÖ<br><br>
    –ù–µ –±—É–¥—É –≥—Ä—É–∑–∏—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏–∫–æ–π<br><br>
    –¢—ã —Ç–æ—á–Ω–æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–µ–ª–∞<br>
    <b>–í–°–ï –∫–æ—Ä–æ–±–∫–∏?</b> üéÅ
  </div>

<script>
const btn = document.getElementById('startBtn')
const startScreen = document.getElementById('startScreen')
const vid = document.getElementById('vid')
const overlay = document.getElementById('overlay')

const mathPopup = document.getElementById('mathPopup')
const finalPopup = document.getElementById('finalPopup')

btn.onclick = async () => {

  if (navigator.vibrate) navigator.vibrate(40)

  startScreen.style.display = 'none'

  vid.style.display = 'block'
  vid.volume = 1

  await vid.play()

  // —á–µ—Ä–µ–∑ 10 —Å–µ–∫ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "—Å–ª–æ–∂–Ω—É—é –º–∞—Ç–µ–º–∞—Ç–∏–∫—É"
  setTimeout(() => {

    vid.volume = 0.15
    if (navigator.vibrate) navigator.vibrate([200,100,200])

    overlay.style.display = 'block'
    mathPopup.style.display = 'block'

    requestAnimationFrame(() => {
      overlay.style.opacity = '1'
      mathPopup.classList.add('show')
    })

    // —á–µ—Ä–µ–∑ 5 —Å–µ–∫ —É–±–∏—Ä–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª
    setTimeout(() => {

      mathPopup.classList.remove('show')

      setTimeout(() => {
        mathPopup.style.display = 'none'
        finalPopup.style.display = 'block'

        requestAnimationFrame(() => {
          finalPopup.classList.add('show')
        })

      }, 300)

    }, 5000)

  }, 10000)
}
</script>
