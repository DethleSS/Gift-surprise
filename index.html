<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>üéÅ –ü–æ—Å–ª–µ–¥–Ω—è—è –∫–æ—Ä–æ–±–∫–∞</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* ---------- –ö–ù–û–ü–ö–ê ---------- */
    #startBtn {
      position: absolute;
      inset: 0;

      width: 100vw;
      height: 100vh;

      font-size: 34px;
      font-weight: bold;

      background: linear-gradient(135deg,#ffffff,#eaeaea);
      color: black;

      border: none;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;
      padding: 40px;

      transition: 0.3s;
    }

    #startBtn:active {
      transform: scale(0.97);
    }

    /* ---------- –í–ò–î–ï–û ---------- */
    video {
      display: none;
      position: fixed;

      width: 100vw;
      height: 100vh;

      object-fit: cover;
      background: black;
    }

    /* ---------- –ó–ê–¢–ï–ú–ù–ï–ù–ò–ï ---------- */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;

      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);

      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s;
    }

    /* ---------- POPUP ---------- */
    #popup {
      display: none;

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);

      background: white;
      color: black;

      width: 85%;
      max-width: 420px;

      padding: 40px 30px;

      font-size: 26px;
      font-weight: 600;

      border-radius: 28px;
      text-align: center;

      box-shadow: 0 25px 70px rgba(0,0,0,0.6);

      z-index: 10;

      opacity: 0;
      transition: 0.4s;
    }

    #popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>

<body>

  <button id="startBtn">
    üéÅ –û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –∫–æ—Ä–æ–±–∫—É
  </button>

  <video id="vid" playsinline>
    <source src="./video.mp4" type="video/mp4">
  </video>

  <div id="overlay"></div>

  <div id="popup">
    –ê —Ç—ã —Ç–æ—á–Ω–æ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ<br>–ø–æ—Å–º–æ—Ç—Ä–µ–ª–∞ –≤—Å–µ –∫–æ—Ä–æ–±–∫–∏? üòè
  </div>


  <script>
    const btn = document.getElementById('startBtn')
    const vid = document.getElementById('vid')
    const popup = document.getElementById('popup')
    const overlay = document.getElementById('overlay')

    btn.onclick = async () => {
      btn.style.display = 'none'
      vid.style.display = 'block'

      vid.muted = false
      vid.volume = 1

      await vid.play()

      // —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –º–∞–≥–∏—è
      setTimeout(() => {
        vid.volume = 0.15   // –ø—Ä–∏–≥–ª—É—à–∞–µ–º –∑–≤—É–∫

        overlay.style.display = 'block'
        popup.style.display = 'block'

        requestAnimationFrame(() => {
          overlay.style.opacity = '1'
          popup.classList.add('show')
        })

      }, 10000)
    }
  </script>

</body>
</html>
